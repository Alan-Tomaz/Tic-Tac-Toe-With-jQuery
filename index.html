<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- Bootstrap CDN STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>

<div class="container">

    <div id="initial-page" class="initial-page">

        <div class="row">
            <div class="col-md-12">
                <h1 class="game-title">TIC TAC TOE</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-5 col-5 box">
                <img src="img/jogador_1.png" class="img-fluid">
                <input type="text" class="form-control input" id="input-1" maxlength="15" placeholder="Nickname 1">
            </div>

            <div class="col-md-2 col-2 box">
                <img src="img/iniciar.png" class="img-fluid">
            </div>

            <div class="col-md-5 col-5 box">
                <img src="img/jogador_2.png" class="img-fluid">
                <input type="text" class="form-control input" id="input-2" maxlength="15" placeholder="Nickname 2">
            </div>

        </div>

    </div>

    <div id="game-stage" class="game-stage">

        <div class="row">
            <div class="col-md-12">
                <h1 class="game-title">TIC TAC TOE</h1>
            </div>
        </div>

        <div class="row">
            <div class="box box-img">
                <img src="img/jogador_1.png" class="img">
            </div>
            <div class="box grid-box">
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-1"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-2"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-3"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-4"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-5"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-6"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-7"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-8"></div>
                <div class="tic-tac-toe-grid" id="tic-tac-toe-grid-9"></div>
            </div>
            <div class="box box-img">
                <img src="img/jogador_2.png" class="img">
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap CDN SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- External JS -->
<script src="js/main.js"></script>
</body>

</html>
